<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/global_styles.css">
    <link rel="stylesheet" href="css/base_styles.css">
    <link rel="stylesheet" href="css/resources.css">

    <title>Resources</title>
    <meta name="description" content="Download various Minecraft assets and sounds.">
</head>

<body>
    <!-- banner image -->
    <img src="src/images/header.png" class="banner-img" draggable="false">
    
    <!-- header -->
    <header>
        <br>
        <h1>Resources</h1>
        <p>below is a collection of handy resources that I have compiled</p>
        <br>
    </header>
    
    <!-- page navigation -->
    <nav>
        <ul>
            <li class="nav-link">
                <a href="datapacks.html" class="button">Datapacks</a>
            </li>
            <li class="nav-link">
                <a href="index.html" class="button">Home</a>
            </li>
            <li class="nav-link">
                <a href="tutorials.html" class="button">Tutorials</a>
            </li>
        </ul>
    </nav>
    
    <!-- page content -->
    <main>
        
        <div class="layout">
            <div class="download-block">
                <div class="container">
                    <img src="src/images/pages/resources/data.png" alt="image">
                    <h2>Default Assets</h2>
                    <p>minecraft textures + vanilla datapack</p>
                    <div class="version-select">
                        <label for="minecraft-version">Version</label>
                        <select name="version" id="resource-version" onchange="onAssetsVersion()">
                            <option value="1.18">1.18</option>
                            <option value="1.17">1.17</option>
                            <option value="1.16">1.16</option>
                            <option value="1.15">1.15</option>
                            <option value="1.14">1.14</option>
                            <option value="1.13">1.13</option>
                        </select>
                    </div>
                    <a href="" class="button right" id="download-assets" target="_blank" rel="noopener noreferrer">Download</a>
                </div>
            </div>
            <div class="download-block">
                <div class="container">
                    <img src="src/images/pages/resources/sounds.png" alt="image">
                    <h2>Default Sounds</h2>
                    <p>minecraft sounds</p>
                    <div class="version-select">
                        <label for="minecraft-version">Version</label>
                        <select name="version" id="sound-version" onchange="onSoundsVersion()">
                            <option value="1.18">1.18</option>
                            <option value="1.17">1.17</option>
                            <option value="1.16">1.16</option>
                            <option value="1.15">1.15</option>
                            <option value="1.14">1.14</option>
                            <option value="1.13">1.13</option>
                        </select>
                    </div>
                    <a href="" class="button right" id="download-sounds" target="_blank" rel="noopener noreferrer">Download</a>
                </div>
            </div>
        </div>

    </main>
    
    <!-- social links -->
    <footer>
        <br>
        <a href="https://www.youtube.com/channel/UCIcRQv3vxsl18xS2l2-0HYg"><img src="src/images/social/youtube.png" alt="youtube" class="logo-image image" draggable="false"></a>
        <a href="https://twitter.com/BronGhast014"><img src="src/images/social/twitter.png" alt="twitter" class="logo-image image" draggable="false"></a>
        <a href="https://www.instagram.com/bronghast014"><img src="src/images/social/instagram.png" alt="instagram" class="logo-image image" draggable="false"></a>
        <br>
        <p class="copywrite">Copyright 2022 BronGhast014</p>
        <br>
    </footer>

</body>

<script src="js/download_vir.js"></script>
</html>
